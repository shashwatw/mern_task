<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task-2</title>
    <style>
      /* Improved list styles */
      div {
        border: 1px solid #ddd; /* Use a subtle border color */
        width: fit-content;
        margin: auto;
        padding: 10px; /* Added padding for better spacing */
      }

      ul {
        list-style-type: disc; /* Use bullet points for list items */
        margin-left: 20px; /* Indent nested lists */
      }

      li {
        margin-bottom: 5px; /* Add space between list items */
      }
    </style>
  </head>
  <body>
    <div>
      <p>Lists can be nested (list inside list):</p>
      <p></p>
      <ul>
        <li>Coffee</li>
        <li>
          Tea
          <ul>
            <li>Black tea</li>
            <li>Green tea</li>
          </ul>
        </li>
        <li>Milk</li>
      </ul>
    </div>
  </body>
</html>
